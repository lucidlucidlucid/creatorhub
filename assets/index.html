<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assets Browser | Lucid's GTAG Hub</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <a href="/creatorhub/" class="logo">
                    Lucid's GTAG Hub
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="/creatorhub/">Home</a></li>
                <li><a href="../color-converter/">Color Converter</a></li>
                <li><a href="../sound-browser/">Sound Browser</a></li>
                <li><a href="../assets/" class="active">Assets Browser</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <h1>GTAG Assets Browser</h1>
            <p>Browse and download images and 3D models for your GTAG projects</p>
        </section>

        <section class="assets-browser">
            <div class="loading-indicator" id="loading-indicator">
                <div class="spinner"></div>
                <p>Loading assets...</p>
            </div>

            <div class="assets-list-container">
                <div class="filters">
                    <input type="text" id="search-filter" placeholder="Search assets...">
                    <select id="type-filter">
                        <option value="all">All Types</option>
                        <option value="image">Images</option>
                        <option value="model">3D Models</option>
                        <option value="zip">ZIP Archives</option>
                    </select>
                    <select id="sort-filter">
                        <option value="name-asc">Name (A-Z)</option>
                        <option value="name-desc">Name (Z-A)</option>
                        <option value="date-new">Newest First</option>
                        <option value="date-old">Oldest First</option>
                    </select>
                </div>
                
                <div class="assets-grid" id="assets-grid">
                    <!-- Assets will be populated by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Lucid's GTAG Hub. I dont own much of the stuff here.</p>
    </footer>

    <script src="../js/assets-browser.js"></script>
</body>
</html>
