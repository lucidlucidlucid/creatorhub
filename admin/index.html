<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Lucid's GTAG Hub</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="./admin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <a href="/" class="logo">
                    Lucid's GTAG Hub
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="../color-converter/">Color Converter</a></li>
                <li><a href="../sound-browser/">Sound Browser</a></li>
                <li><a href="../assets/">Assets Browser</a></li>
                <li><a href="../useful-links/">Useful Links</a></li>
                <li><a href="../thanks/">Thank You</a></li>
                <li><a href="../terms/">Terms</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <h1>Login</h1>
           
        </section>

        <section class="admin-login-container">
            <div class="login-form">
                <div id="loginError" class="error-message" style="display: none;"></div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <button id="loginButton" class="login-button">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Lucid's GTAG Hub. All rights reserved.</p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
    
    <!-- Admin Authentication Script -->
    <script src="./js/auth.js"></script>
</body>
</html>
